services:
  # Web Service
  - type: web
    name: eod-monitoring
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: npm start
    disk:
      name: uploads-storage
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: eod-monitoring-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  - name: eod-monitoring-db
    databaseName: eod_monitor
    user: eod_user
    region: oregon
    plan: free
